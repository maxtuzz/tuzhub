ebean:
  dbSchema: tuzzy_portal
  migration:
    run: true

datasource:
  db:
    username: ${DB_USER:tuzzy_portal}
    password: ${DB_PASSWORD:test}
    url: ${DB_URL:jdbc:postgresql://localhost:7432/tuzzy_portal}
    driver: ${DB_DRIVER:org.postgresql.Driver}
